<div class="app-body">
    <main class="main align-items-center">
        <div class="">
            <div class="row">
                <div class="col-md-6 loginback">
                    <div class="">
                        <img src="assets/img/login-logo.png" class="img-fluid">
                    </div>
                </div>
                <!-- /.login-box -->
                <div class="col-md-6 logins">

                    <div class="card-group loginform pr-3">
                        <div class="card p-4" style="border:0px;">
                            <div class="card-body">
                                <div class="title">
                                    <h3>Log In</h3>
                                    <span class="line-1"></span>
                                    <span class="line-2"></span>
                                </div>
                                <div *ngIf="error" class="alert login-error text-danger text-center">{{error}}</div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group logindata">
                                        <!-- <label for="emailaddress">Email Address  </label> -->
                                        <input type="text" formControlName="emailaddress" class="form-control loginbox" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.emailaddress.errors }" />
                                        <div class="icon-login emails">
                                            <img src="assets/img/email.png" class="img-fluid" />
                                        </div>
                                        <div *ngIf="submitted && f.emailaddress.errors" class="invalid-feedback">
                                            <div *ngIf="f.emailaddress.errors.required">Email Address is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group logindata">
                                        <input type="password" formControlName="password" class="form-control loginbox" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div class="icon-login">
                                            <img src="assets/img/password.png" class="img-fluid" />
                                        </div>
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group loginbtn">
                                        <button [disabled]="loading" class="">Log In <img src="assets/img/login.png"></button>
                                        <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                                        />
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<ng-template #template let-modal>
    <div class="modal-header justify-content-center">
        <h4 class="modal-title"  id="modal-basic-title">Alert</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
    </div>
    <div class="modal-body" style="font-size: 18px">
        Your session is timed out. This might happened because someone else logged in to the account.  
    </div>
    <div class="modal-footer">
         <button type="button" class="addbtn" (click)="modalRef.hide()">OK</button>
        <!--<button type="button" class="addbtn" (click)="modal.dismiss('Cross click')">Cancel</button> -->
    </div>
</ng-template>
